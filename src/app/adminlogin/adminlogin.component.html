<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12 text-center">
                  <h1 class="text-dark">Admin Login</h1>
                </div>  

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12">
                    <label for="" class="for-label text-dark">username</label>
                    <input name="username"[(ngModel)]="username" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12">
                    <label for="" class="for-label text-dark">password</label>
                    <input name ="password"[(ngModel)]="password" type="password" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Admin Login</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12 text-center">
                    <button class="btn btn-success"routerLink="/userlogin">User Login</button>
                </div>
            </div>
        </div>
    </div>
  </div>
